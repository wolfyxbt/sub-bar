	    <script>
	      // 首屏预读“今天高亮”偏好：避免刷新时开关先显示为开启、随后又被 JS 纠正为关闭而出现闪烁
	      (function () {
	        try {
	          var key = "subscription-tracker:pref:today-highlight:v1";
	          var raw = localStorage.getItem(key);
	          var enabled = true;
	          if (raw != null) {
	            var v = String(raw).trim().toLowerCase();
	            if (v === "0" || v === "false" || v === "off" || v === "no") enabled = false;
	            if (v === "1" || v === "true" || v === "on" || v === "yes") enabled = true;
	          }
	          document.documentElement.dataset.todayHighlight = enabled ? "1" : "0";
	        } catch (e) {
	          // ignore
	        }
	      })();
	    </script>

			              </div>

			            </div>
                  <div class="toolbar-actions" aria-label="数据导入导出">
                    <button class="btn btn--with-icon" type="button" id="btnExport">

			              <button class="btn zoom-preset-btn" type="button" data-zoom-preset="2">月</button>
			              <button class="btn zoom-preset-btn" type="button" data-zoom-preset="32">日</button>
			            </div>
			          </div>

				        <div class="timeline-scroller" id="timelineScroller" aria-label="时间轴滚动区域">

            <span class="summary-corner__title" data-role="summary-corner-title">花费合计（USD）</span>
			            </div>
			            <div class="summary-axis" id="summaryAxis" aria-label="花费合计（按日/月/年）"></div>
			          </div>
			        </div>

	    <div class="modal" id="subscriptionModal" hidden>
	      <div class="modal__backdrop" data-role="backdrop" aria-hidden="true"></div>
		      <section class="panel panel--form modal__panel" aria-label="订阅信息弹窗" role="dialog" aria-modal="true">
		        <div class="panel__header panel__header--modal">
		          <div class="panel__titlebar">
		            <h2 id="formTitle">添加订阅</h2>
		            <button type="button" class="btn btn--icon modal__close" id="btnCloseModal" aria-label="关闭">×</button>
		          </div>
          <p class="panel__hint"></p>
		        </div>

		        <form id="subscriptionForm" class="form">
		          <input type="hidden" id="subId" name="id" />

		          <div class="form-split" aria-label="订阅信息（左：必填，右：可选）">
		            <div class="form-split__col form-split__col--required">
		              <div class="form-row">
		                <label for="subName">服务名称 <span class="req">*</span></label>
		                <input id="subName" name="name" type="text" placeholder="例如：Netflix" required maxlength="40" />
		              </div>

		              <div class="form-row form-row--cols form-row--price">
		                <label for="subPrice">订阅价格 <span class="req">*</span></label>
		                <input
		                  id="subPrice"
		                  name="price"
		                  type="number"
		                  inputmode="decimal"
		                  min="0"
		                  step="0.01"
		                  placeholder="15.99"
		                  required
		                />
		                <div class="currency-picker" id="currencyPicker">
		                  <button
		                    type="button"
		                    class="currency-picker__button"
		                    id="subCurrencyButton"
		                    data-role="button"
		                    aria-haspopup="listbox"
		                    aria-expanded="false"
		                    aria-required="true"
		                    aria-label="货币单位"
		                  >
		                    <span class="currency-picker__value" data-role="value">USD（美元）</span>
		                    <span class="currency-picker__chevron" aria-hidden="true">▾</span>
		                  </button>
		                  <div class="currency-picker__menu" data-role="menu" hidden>
		                    <div class="currency-picker__list" data-role="list" role="listbox" aria-label="货币列表"></div>
		                    <div class="currency-picker__index" data-role="index" aria-label="字母索引"></div>
		                  </div>
		                  <input type="hidden" id="subCurrency" name="currency" value="USD" />
		                </div>
		              </div>

		              <div class="form-row">
		                <label for="subCycleButton">订阅周期 <span class="req">*</span></label>
		                <div class="cycle-picker" id="cyclePicker">
		                  <button
		                    type="button"
		                    class="cycle-picker__button"
		                    id="subCycleButton"
		                    data-role="button"
		                    aria-haspopup="listbox"
		                    aria-expanded="false"
		                    aria-required="true"
		                  >
		                    <span class="cycle-picker__value" data-role="value">月度</span>
		                    <span class="cycle-picker__chevron" aria-hidden="true">▾</span>
		                  </button>
		                  <div class="cycle-picker__menu" data-role="menu" hidden>
		                    <div class="cycle-picker__list" data-role="list" role="listbox" aria-label="订阅周期列表"></div>
		                  </div>
		                  <input type="hidden" id="subCycle" name="cycle" value="monthly" />
		                </div>
		              </div>

		              <div class="form-row">
		                <label for="subStartYear">开始日期 <span class="req">*</span></label>
		                <div class="date-inputs" id="startDateWheel">
		                  <input
		                    id="subStartYear"
		                    name="startYear"
		                    type="text"
		                    inputmode="numeric"
		                    placeholder="YYYY"
		                    maxlength="4"
		                    autocomplete="off"
		                    spellcheck="false"
		                    required
		                    aria-label="开始日期年（YYYY）"
		                  />
		                  <span class="date-inputs__sep">/</span>
		                  <input
		                    id="subStartMonth"
		                    name="startMonth"
		                    type="text"
		                    inputmode="numeric"
		                    placeholder="MM"
		                    maxlength="2"
		                    autocomplete="off"
		                    spellcheck="false"
		                    required
		                    aria-label="开始日期月（MM）"
		                  />
		                  <span class="date-inputs__sep">/</span>
		                  <input
		                    id="subStartDay"
		                    name="startDay"
		                    type="text"
		                    inputmode="numeric"
		                    placeholder="DD"
		                    maxlength="2"
		                    autocomplete="off"
		                    spellcheck="false"
		                    required
		                    aria-label="开始日期日（DD）"
		                  />
		                  <input id="subStartDate" name="startDate" type="hidden" />
		                </div>
		              </div>
		            </div>

		            <div class="form-split__col form-split__col--optional">
		              <div class="form-row">
		                <label for="subLink">链接（可选）</label>
		                <div class="link-input-group">
		                  <input
		                    id="subLink"
		                    name="link"
		                    type="text"
		                    inputmode="url"
		                    autocomplete="url"
		                    placeholder="例如：https://www.netflix.com"
		                    maxlength="200"

		                  <div class="color-logo__preview link-logo__preview" id="logoPreviewWrap" aria-hidden="true">

		                </div>

			                          type="text"
			                          inputmode="numeric"
			                          placeholder="YYYY"
			                          maxlength="4"
			                          autocomplete="off"
			                          spellcheck="false"
			                          aria-label="结束日期年（YYYY）"

			                          autocomplete="off"

			                        <span class="date-inputs__sep">/</span>

			                          autocomplete="off"

			                          aria-label="结束日期日（DD）"
